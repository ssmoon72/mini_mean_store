<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Mini-Mean-Store</title>
    <!-- Load Angular and Angular Route -->
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <!-- load app.js which shows which partials to load for which urls -->
    <!-- Loading materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <!-- Fonts for materialize -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jquery for materialize -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/app.js" charset="utf-8"></script>
    <!-- Loading all factories and controllers necessary for the app -->
    <script src="assets/factories/objectsFactory.js" charset="utf-8"></script>
    <script src="assets/controllers/newUserController.js" charset="utf-8"></script>
    <script src="assets/controllers/newProductController.js" charset="utf-8"></script>
    <script src="assets/controllers/ordersController.js" charset="utf-8"></script>
    <script src="assets/controllers/dashboardController.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!/" class="brand-logo right">Mini Mean Store | <span style="font-size: 16px"><em> We don't care about the customer </em> </span></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="#!/users">Create Users</a></li>
          <li><a href="#!/products">Add a New Product</a></li>
          <li><a href="#!/orders">Place a New Order</a></li>
        </ul>
      </div>
    </nav>
      <div ng-app='app' class="center-align">
        <div ng-view=""></div>
      </div>
  </body>
</html>
