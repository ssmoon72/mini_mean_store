<!-- Partial that shows when viewing all friends -->
<div class="row">
<div class='valign-wrapper'>
  <div style="margin-top: 5%" class="col s4" ng-repeat='product in products'>
    <img height="50%" width ="50%" src="{{product.img_url}}" alt="">
    <p> {{product.product_name}}: {{product.qty}} left </p>
  </div>
</div>
</div>
</div>
